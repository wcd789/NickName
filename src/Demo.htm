<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <style type="text/css">
            .dis
            {
                border: 1px solid #ACD6FF;
                width: 400px;
                padding: 15px;
                font-size: 14px;
                font-family:"黑体";
            }
            .dis input
            {
                margin-top: 2px           ;
                height: 12px;
            }
        </style>
        <script src="jquery-1.10.1.js" type="text/javascript"></script>
        <script src="NickName.js" type="text/javascript"></script>
        <script type="text/javascript" language="javascript">
            $(document).ready(function () {
                $("#butset").click(setvalue);
                $("#butget").click(getvalue);

                $("#butreload").click(function(){window.location.reload(); })
            });
            function setvalue() {
                var data = {};
                data.name = "知鸣";
                data.school = "hbut";
                data.graduationDate="2012年06月";
                data.sex=[{chk:false,val:"女"},{chk:true,val:"男"}];
                data.degree=[{chk:true,val:"学士"},{chk:false,val:"硕士"}];
                data.company={href:"http://www.dangdang.com/",text:"当当网"};
                data.pageimg = "http://img4.ddimg.cn/header/header2012/dangdang_logo.jpg";

                $("#namespaceDiv").NickNameSet(data);//设置值
                $("#result").html("<pre>setvalue"+JSON.stringify(data,null,"  ")+"</pre>");
            };

            function getvalue() {
                var jsonData = $("#namespaceDiv").NickNameGet();//取值
                $("#result").html("<pre>getvlue"+JSON.stringify(jsonData,null,"  ")+"</pre>");
            };
        </script>
        <title>nickName应用示例</title>
    </head>
<body>
    <div class="dis" id="namespaceDiv" >
        姓&nbsp;&nbsp;名:<input nickname="name" type="text" value="" /><br/>
        学&nbsp;&nbsp;校:<input nickname="school" type="text" value="" /><br/>
        性&nbsp;&nbsp;别:<input  name="rid" nickname="sex" type="radio"  />女&nbsp;&nbsp;
        <input  name="rid" nickname="sex" type="radio" />男<br/>
        学&nbsp;&nbsp;位:<input  name="box" nickname="degree" type="checkbox"  />学士
        <input  name="box" nickname="degree" type="checkbox"  />硕士<br/>
        公&nbsp;&nbsp;司:<a href="#" nickname="company" type="a"></a><br/>
        毕&nbsp;&nbsp;业:<span  nickname="graduationDate" type="span"></span><br/>
        照&nbsp;&nbsp;片: <img  nickname="pageimg" type="image" alt="" src="" /><br/>
    </div>
    <br/>
    <input id="butset" type="button" value="NickName Set" />
    <input id="butget" type="button" value="NickName Get" />
    <input id="butreload" type="button" value="Reload thi page" /><br/>
    <div id="result"></div>
</body>
</html>
